server {
    listen 80;
    server_name cjgoapi-dev.cjinfinity.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS,POST,PUT,DELETE,PATCH";
    add_header Access-Control-Allow-Headers "Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers";
    
    listen 443 ssl;
    server_name cjgoapi-dev.cjinfinity.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/cjgoadmin.cjinfinity.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cjgoadmin.cjinfinity.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://172.17.0.1:8082;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}